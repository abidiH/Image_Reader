<div class="container-fluid" >
  <div class="row">
    <div class="col-md-12">
       <form class="form-inline" role="search" ng-submit="search()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="filename" placeholder="File Name">
        </div>
       
         <div class="form-group">
          <input type="text" class="form-control" ng-model ="aliases" placeholder="Aliases">
         </div>
           <div class="form-group">
          <input type="text" class="form-control" ng-model ="exchangeName" placeholder="Exchange Name">
         </div>
         <div class="form-group">
          <input type="text" class="form-control" ng-model ="exchangeDistance" placeholder="Exchange Distance">
         </div>

          <div class="form-group" ng-controller="DateController">
          <div class='input-group' id='startDate'>
                    <input type='text' class="form-control" uib-datepicker-popup="{{format}}" ng-model="date.startdt" is-open="popup1.opened" datepicker-options="dateOptions"  close-text="Close"/>
                  <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>

        <div class='input-group' id='startDate'>
                    <input type='text' class="form-control" uib-datepicker-popup="{{format}}" ng-model="date.enddt" is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close"/>
                  <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>

        </div>
          
         <div class="form-group">
      <!--   <div class='input-group' id='endDate'>
                     <input type='text' class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                  <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </div> -->
        </div>
      <div class="form-group">
         <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-search"></i>Search</button>
          </div>
      </form>

    </div>
  </div>


  <div class="row">
    <div  class="col-xs-4" ng-repeat="d in results">

      <h2><img data-ng-src ="data:image/jpg;base64,{{d.image_url}}"/></h2>
      <span></span>
      <label>
        Document Name :               
      </label> <input type="text" class="form-control"  value="{{d.filename}}" readonly />
      <label>
        Upload Date :               
      </label> <input type="text" class="form-control" value="{{d.uploadDate}}"  readonly/>
      <label>
        Description :               
      </label>  <input type="text" class="form-control" value="{{d.aliases}}" readonly/>

    </div>


  </div>
  <!-- <div class="row">
    <div class="col-xs-4">
     <span class="btn btn-primary btn-file">
      Upload <input type="file">
    </span>
  </div>
</div> -->
</div>
